<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Song - Song Lyrics Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: white;
      color: #0b3d91;
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 0;
    }

    .site-border {
      border: 10px solid #0b3d91;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .navbar {
      background-color: #0b3d91;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo a {
      background-color: #0b3d91;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
      gap: 1rem;
    }

    input[type="text"],
    input[type="number"] {
      padding: 10px;
      border: 2px solid #0b3d91;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #0b3d91;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #062e6f;
    }
  </style>
</head>
<body>

<div class="site-border">
  <!-- ✅ Navbar -->
  <nav class="navbar">
    <div class="logo"><a href="/">Song Lyrics Hub</a></div>
    <div class="links">
      <a href="home">Home</a>
      <a href="history">History</a>
      <a href="upload">Upload</a>
      <a href="about">About</a>
    </div>
  </nav>

  <!-- ✅ Upload Song Form -->
  <div class="content">
    <h1>Upload New Song</h1>

    <form action="/uploadSong" method="post">
<!--      <input type="text" name="id" placeholder="Song ID" required>-->
      <input type="number" name="songNumber" placeholder="Song Number" required>
      <input type="text" name="songName" placeholder="Song Name" required>
      <input type="text" name="fullSong" placeholder="Full Song" required>
      <button type="submit">Upload Song</button>
    </form>
  </div>
</div>

</body>
</html>
