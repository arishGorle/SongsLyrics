<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Song</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto Mono', monospace;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            text-align: center;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-primary:hover {
            background-color: #004494;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4"> <b>Add A New Song</b> </h2>

    <!-- Song Form -->
    <form th:action="@{/songs/addSong}" th:object="${songsDto}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Song Title</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label for="artist" class="form-label">Song Number</label>
            <input type="text" id="artist" class="form-control" th:field="*{artist}" required>
        </div>

        <div class="mb-3">
            <label for="album" class="form-label">Language</label>
            <input type="text" id="album" class="form-control" th:field="*{album}">
        </div>

        <button type="submit" class="btn btn-primary w-100">Add Song</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
