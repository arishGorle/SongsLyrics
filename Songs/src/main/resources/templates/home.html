<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Song Lyrics Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace;
      background: linear-gradient(to bottom right, #ffffff, #f0f8ff);
      color: #0b3d91;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: url('https://www.transparenttextures.com/patterns/skulls.png');
      opacity: 0.05;
      z-index: 0;
      transform: rotate(5deg);
    }

    .content {
      padding: 3rem 2rem 1rem 2rem;
      text-align: center;
      animation: fadeInUp 1.5s ease-out;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 3rem;
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 1rem;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #0b3d91;
      }
      to {
        text-shadow: 0 0 20px #204ecf;
      }
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.2rem;
      color: #063076;
    }

    .cta-button {
      background-color: #0b3d91;
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #062e6f;
      transform: scale(1.05);
    }

    .divider {
      width: 60%;
      height: 2px;
      margin: 3rem auto;
      background: linear-gradient(to right, transparent, #0b3d91, transparent);
    }

    .navbar {
      background: linear-gradient(90deg, #0b3d91, #204ecf);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(11, 61, 145, 0.3);
      margin: 20px;
      position: relative;
      z-index: 10;
    }

    .logo a {
      color: white;
      font-size: 1.8rem;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s;
    }

    .logo a:hover {
      transform: scale(1.05);
    }

    .cross-icon {
      margin-right: 10px;
      font-size: 1.6rem;
      vertical-align: middle;
      display: inline-block;
      transform: rotate(-10deg);
    }

    .links {
      display: flex;
      gap: 1.2rem;
    }

    .links a {
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
    }

    .links a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .links {
        flex-direction: column;
        width: 100%;
        margin-top: 1rem;
      }

      .links a {
        width: 100%;
      }

      h1 {
        font-size: 2.2rem;
      }

      .cta-button {
        width: 80%;
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

<!-- ✅ Welcome Section FIRST -->
<div class="content">
  <h1>Welcome to The Fellowship</h1>
  <p>All One In Christ Church Since 1947</p>
  <a href="explore">
    <button class="cta-button">Start Your Life With Jesus</button>
  </a>
  <div class="divider"></div>
</div>

<!-- ✅ Navbar BELOW -->
<nav class="navbar">
  <div class="logo">
    <a href="explore.html">
      <span class="cross-icon">✝️</span> Song Lyrics
    </a>
  </div>
  <div class="links">
    <a href="home">Home</a>
    <a href="history">History</a>
    <a href="upload">Upload</a>
    <a href="about">About</a>
  </div>
</nav>

</body>
</html>
